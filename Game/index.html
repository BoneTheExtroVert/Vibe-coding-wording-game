<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Grid Game - New Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <div class="header-top-row">
                <h1>Word Grid Game</h1>
                <button id="restart-button">Restart (R)</button>
            </div>
            <div class="scores">
                <div class="score-board">Score: <span id="score">0</span></div>
                <div class="score-board">High Score: <span id="high-score">0</span></div>
                <div class="score-board">Actions: <span id="board-actions-count">3</span></div>
                <div class="score-board">Discards: <span id="discard-count">5</span></div>
            </div>
        </header>

        <div class="board-and-scored-words-container">
            <div id="main-board-area">
                <div id="main-game-board" class="grid-container main-grid">
                    <!-- Main 6x6 game board will be generated here -->
                </div>
            </div>
            <div class="right-side-column">
                <div id="scored-words-area">
                    <h2>Scored Words</h2>
                    <ul id="scored-words-list">
                        <!-- Scored words will be listed here -->
                    </ul>
                    <button id="show-all-words-button">View All</button>
                </div>
                <div id="board-actions-area">
                    <button id="clear-row-button">Clear Row (Q)</button>
                    <button id="clear-column-button">Clear Column (W)</button>
                    <button id="swap-letters-button">Swap Letters (E)</button>
                </div>
            </div>
        </div>

        <!-- New wrapper for choices and their direct controls -->
        <div class="choices-and-controls-wrapper">
            <div class="player-choices-area">
                <h2>Choose a Block (1-3):</h2>
                <div class="choosable-blocks-container" id="choosable-blocks">
                    <div id="choice-block-0" class="choice-block-display grid-container small-grid" data-choice-index="0" title="Press 1 to select"></div>
                    <div id="choice-block-1" class="choice-block-display grid-container small-grid" data-choice-index="1" title="Press 2 to select"></div>
                    <div id="choice-block-2" class="choice-block-display grid-container small-grid" data-choice-index="2" title="Press 3 to select"></div>
                </div>
            </div>
            <div class="controls-area">
                <button id="new-rotate-button" disabled>Rotate (F)</button>
                <button id="discard-button">Discard (G)</button>
            </div>
        </div>
        
        <!-- Restoring Message Area -->
        <div class="message-area">
            <p id="game-message"></p>
        </div>
    </div>

    <!-- Modal for All Scored Words -->
    <div id="all-words-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>All Scored Words</h2>
            <ul id="all-words-modal-list">
                <!-- All scored words will be dynamically populated here -->
            </ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
